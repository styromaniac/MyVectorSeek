name: RefineAA Build and Auto-Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  pull_request:
    branches: [ main ]
  watch:
    types: [ started ]

env:
  GH_PAT: ${{ secrets.GH_PAT }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python for version bump
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Bump version in CHANGELOG.md
        run: |
          CURRENT_VERSION=$(grep -Po '(?<=v)[0-9]+\.[0-9]+' ./docs/CHANGELOG.md | head -1)
          NEXT_VERSION=$(echo $CURRENT_VERSION | awk -F. '{$NF = $NF + 1;} 1' OFS=.)
          sed -i "s/v$CURRENT_VERSION/v$NEXT_VERSION/" ./docs/CHANGELOG.md
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add ./docs/CHANGELOG.md
          git commit -m "chore: bump version to v$NEXT_VERSION"
          git tag "v$NEXT_VERSION"
          git push --follow-tags https://$GH_PAT@github.com/styromaniac/RefineAA.git

      - name: Prepare build package
        run: |
          VERSION_TAG=$(grep -Po '(?<=v)[0-9]+\.[0-9]+' ./docs/CHANGELOG.md | head -1)
          zip -r RefineAA_v${VERSION_TAG}.zip ./src ./docs ./screenshots ./scripts ./README.md ./logo.png ./$LOG

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: RefineAA_Package
          path: RefineAA_v*.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: "RefineAA v${{ github.ref_name }}"
          tag_name: "v${{ github.ref_name }}"
          files: RefineAA_v*.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
