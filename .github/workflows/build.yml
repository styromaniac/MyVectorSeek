name: RefineAA Build and Release

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up environment
        run: |
          sudo apt-get update
          sudo apt-get install -y zip curl git jq

      - name: Prepare restore package
        run: |
          mkdir -p restore
          cp restore/RefineAA_Full_Reconfigure_With_OneLiner.zip refine_restore.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: refineaa-restore-$(date +'%Y%m%d-%H%M%S')
          name: RefineAA Restore Pack $(date +'%Y-%m-%d %H:%M:%S')
          body: |
            üõ†Ô∏è RefineAA Restore Package

            Build Timestamp: $(date +'%Y-%m-%d %H:%M:%S')

            This is the official automatic restore pack for RefineAA.
            Includes:
            - Self-contained refine.sh with bootstrap one-liner
            - Latest workflows (build.yml)
            - Environment snapshot

            Safe for use with Termux or any compatible restore environment.
          draft: false
          prerelease: false
          files: refine_restore.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload restore artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: refine_restore
          path: refine_restore.zip
